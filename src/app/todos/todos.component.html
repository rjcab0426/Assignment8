
<form (submit)="addTodo($event, task)">
  <div class="form-group">
      <label for="task"></label>
      <input class="form-control" type="text" id="task" placeHolder="Add your todos" #task/>
  </div>

  <button class="btn btn-success" type="submit">ADD</button>

</form>

<hr/><br/>

  <ul class="list-group" *ngIf="todos.length > 0">

    <li class="list-group-item" *ngFor="let value of todos">{{ value }}</li>
  </ul>
